<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Class</title>
    <link rel="stylesheet" href="style/addclassstyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body class="josefin-sans-regular">
<div class="container">
    <div class="side-bar red">
        <!-- Sidebar content -->
    </div>
    <main class="main-content">
        <header class="header">
            <div class="back-button">
                <button onclick="window.location.href='classes.html'">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path d="M480-120L280-320l200-200 40 40-120 120h480v80H400l120 120-40 40ZM960-480ZM0-480h960" />
                    </svg>
                </button>
            </div>
            <h1>Add Class</h1>
            <!-- User settings content -->
        </header>
        <div class="title">Adding a class</div>
        <div class="class-container">
            <form action="/SomtodayHomeworkPlanner_war/addClass" method="post" enctype="multipart/form-data">
                <input type="hidden" id="teacher-id" name="teacherId" value="">
                <div class="form-group">
                    <label for="class-name">Enter a class name:</label>
                    <input type="text" id="class-name" name="className" required>
                </div>
                <div class="form-group">
                    <label for="class-capacity">Enter class capacity:</label>
                    <input type="number" id="class-capacity" name="classCapacity" required>
                </div>
                <div class="form-group">
                    <label for="students-select">Current students:</label>
                    <select id="students-select" name="students" multiple>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <button type="button" class="yellow-btn" id="add-student-btn">Add Student</button>
                </div>
                <div class="form-group">
                    <label for="lessons-select">Current lessons:</label>
                    <select id="lessons-select" name="lessons" multiple>
                        <!-- Options will be populated by JavaScript -->
                    </select>
                    <button type="button" class="yellow-btn" id="add-lesson-btn">Add Lesson</button>
                </div>
                <div class="form-group">
                    <label for="class-picture">Choose class picture:</label>
                    <input type="file" id="class-picture" name="classPicture">
                    <button type="button" class="yellow-btn" id="upload-btn">Upload...</button>
                </div>
                <div class="btn-group">
                    <button type="submit" class="green-btn">Create Class</button>
                </div>
            </form>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Fetch students and populate the select options
        fetch('fetchStudents')
            .then(response => response.json())
            .then(students => {
                const studentsSelect = document.getElementById('students-select');
                students.forEach(student => {
                    const option = document.createElement('option');
                    option.value = student.student_id;
                    option.textContent = student.person_name;
                    studentsSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching students:', error));

        // Fetch lessons and populate the select options
        fetch('fetchLessons')
            .then(response => response.json())
            .then(lessons => {
                const lessonsSelect = document.getElementById('lessons-select');
                lessons.forEach(lesson => {
                    const option = document.createElement('option');
                    option.value = lesson.lesson_id;
                    option.textContent = lesson.lesson_name;
                    lessonsSelect.appendChild(option);
                });
            })
            .catch(error => console.error('Error fetching lessons:', error));

        // Set the teacherId value from session storage
        const teacherId = sessionStorage.getItem('personId');
        document.getElementById('teacher-id').value = teacherId;
    });
</script>
</body>
</html>
