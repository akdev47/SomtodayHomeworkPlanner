<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somtoday Dashboard</title>

    <!-- FONTS -->
    <link rel="stylesheet" href="style/lesson_add_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
          rel="stylesheet">
</head>

<body class="josefin-sans-regular">
<div class="container">
    <div class="side-bar red">
        <div class="container-1">
            <img src="./res/WhatsApp_Image_2024-05-24_at_12.26.37-removebg-preview.png" alt="Somtoday logo" class="logo">
            <p class="logo-text">somtoday</p>
        </div>
        <div class="container-2">
            <!-- Content omitted for brevity -->
        </div>
        <div class="container-3">
            <div>
                <a href="#logout" class="nav-link">
                    <i class="logout-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                            <path d="M200-120q-33 0-56.5-23.5T120-200v-560q0-33 23.5-56.5T200-840h280v80H200v560h280v80H200Zm440-160-55-58 102-102H360v-80h327L585-622l55-58 200 200-200 200Z"/>
                        </svg>
                    </i>
                    <p>Logout</p>
                </a>
            </div>
            <a href="#access" class="nav-link">
                <i class="access-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px">
                        <path d="M480-28 346-160H160v-186L28-480l132-134v-186h186l134-132 134 132h186v186l132 134-132 134v186H614L480-28Zm0-252q83 0 141.5-58.5T680-480q0-83-58.5-141.5T480-680v400Zm0 140 100-100h140v-140l100-100-100-100v-140H580L480-820 380-720H240v140L140-480l100 100v140h140l100 100Zm0-340Z"/>
                    </svg>
                </i>
            </a>
        </div>
    </div>
    <main class="main-content">
        <header class="header">
            <h1>Add Lesson</h1>
            <div class="user-settings">
                <input type="text" id="search-bar" placeholder="Search">
                <div id="search-results" class="search-results"></div>
                <div class="user-info">
                    <span>Welcome, Student_Name!</span>
                    <a href="user-profile.html"><img src="res/user-icon.png" alt="User Icon"></a>
                </div>
                <div class="language-icon">
                    <a href="language-settings.html"><img src="res/language-icon.png" alt="Language Icon"></a>
                </div>
            </div>
        </header>
        <div class="add-lesson-container">
            <div class="buttons">
                <button id="switch-to-delete-button">Switch to Delete</button>
            </div>
            <h3>Adding Lessons</h3>
            <input type="hidden" id="class-id" name="class-id">
            <form id="lesson-form">
                <div class="form-group">
                    <label for="lesson-name">Lesson Name:</label>
                    <input type="text" id="lesson-name" name="lesson_name">
                </div>
                <div class="form-group">
                    <label for="description">Lesson Description:</label>
                    <input type="text" id="description" name="lesson_description">
                </div>
                <div class="form-group">
                    <label for="lesson-teacher">Choose teacher for lesson:</label>
                    <select id="lesson-teacher" name="teacher_id">
                        <!-- Options populated by fetchTeachers() -->
                    </select>
                </div>
                <button type="submit" class="save-changes-btn">Save changes</button>
            </form>
        </div>
    </main>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const role = sessionStorage.getItem('role');
        const personId = sessionStorage.getItem('personId');
        const personName = sessionStorage.getItem('personName');
        const welcomeMessage = document.querySelector('.user-info span');
        const sidebar = document.querySelector('.side-bar');

        console.log('Role:', role);
        console.log('Person ID:', personId);
        console.log('Person Name:', personName);

        // Set welcome text with the name of the user
        if (personName) {
            welcomeMessage.textContent = `Welcome, ${personName}!`;
        }

        // Set sidebar color based on role
        sidebar.classList.remove('red', 'yellow', 'green');
        if (role === 'admin') {
            console.log('Setting sidebar color to green for admin');
            sidebar.classList.add('green');
        } else if (role === 'teacher') {
            console.log('Setting sidebar color to yellow for teacher');
            sidebar.classList.add('yellow');
        } else if (role === 'student') {
            console.log('Setting sidebar color to red for student');
            sidebar.classList.add('red');
        }

        const classId = new URLSearchParams(window.location.search).get('classId');
        document.getElementById('class-id').value = classId;

        // Fetch teachers
        fetchTeachers();

        document.getElementById('lesson-form').addEventListener('submit', function(event) {
            event.preventDefault();
            saveLesson();
        });

        document.getElementById('switch-to-delete-button').addEventListener('click', function() {
            window.location.href = `delete_lesson.html?classId=${classId}`;
        });

    });

    function fetchTeachers() {
        fetch('fetchAllTeachers')
            .then(response => {
                if (!response.ok) {
                    throw new Error('network response error');
                }
                return response.json();
            })
            .then(teachers => {
                const teacherSelect = document.getElementById('lesson-teacher');
                teachers.forEach(teacher => {
                    const option = document.createElement('option');
                    option.value = teacher.teacher_id;
                    option.textContent = teacher.person_name;
                    teacherSelect.appendChild(option);
                });
            })
            .catch(error => console.error('error fetching teachers:', error));
    }

    function saveLesson() {
        const lessonName = document.getElementById('lesson-name').value;
        const lessonDescription = document.getElementById('description').value;
        const teacherId = document.getElementById('lesson-teacher').value;
        const classId = document.getElementById('class-id').value;

        const lessonData = {
            lesson_name: lessonName,
            lesson_description: lessonDescription,
            teacher_id: teacherId,
            class_id: classId
        };

        fetch('addLesson', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(lessonData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('network response error');
                }
                return response.json();
            })
            .then(result => {
                if (result.success) {
                    alert('Lesson added successfully!');
                    window.location.href = `class.html?classId=${classId}`;
                } else {
                    alert('Error adding lesson.');
                }
            })
            .catch(error => console.error('Error saving lesson:', error));
    }
</script>

</body>
</html>
